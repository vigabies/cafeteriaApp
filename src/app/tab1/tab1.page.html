<ion-header [translucent]="true">
  <ion-toolbar color = "dark">
    <ion-title>
      CD's Shop
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"> <!--Sempre apagar o que ta dentro do ionic content-->

  <ion-card>

    <ion-item>
      <ion-icon name="search-circle-outline" slot="start"></ion-icon>
      <ion-label>Pesquisar</ion-label>
      <ion-button fill="outline" slot="end">View</ion-button>
    </ion-item>

    <ion-item>
      <ion-thumbnail slot="start">
        <img src="https://i.scdn.co/image/ab67616d0000b2732a038d3bf875d23e4aeaa84e">
      </ion-thumbnail>
      <ion-label>Happier Than Ever - Billie Eilish</ion-label>
      <ion-badge color="medium">R$42,42</ion-badge>
      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start">
          <img src="https://regards.com.br/wp-content/uploads/2022/03/OR-scaled.webp">
        </ion-thumbnail>
        <ion-label>SOUR - Olivia Rodrigo</ion-label>
        <ion-badge color="medium">R$52,90</ion-badge>
        </ion-item>

        <ion-item>
          <ion-thumbnail slot="start">
            <img src="">
          </ion-thumbnail>
          <ion-label>Peixe</ion-label>
          <ion-badge color="medium">R$50,00</ion-badge>
          </ion-item>




  </ion-card>

</ion-content>
